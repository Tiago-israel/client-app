<div id="exampleModalLong" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cadastro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form  id="myForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Nome:</label>
                        <input type="text" #nome="ngModel" required [(ngModel)]="pessoa.nome" [disabled]="isDetalhe" name="nome" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Data de nascimento:</label>
                        <input type="date"  required [(ngModel)]="pessoa.dataNascimentoStr" [disabled]="isDetalhe" name="dataNascimento" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email"  required [(ngModel)]="pessoa.email" name="email" [disabled]="isDetalhe" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Senha:</label>
                        <input type="password"  required [(ngModel)]="pessoa.senha" name="senha" [disabled]="isDetalhe" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button *ngIf="!isDetalhe"  data-dismiss="modal" (click)="salvar()"  class="btn btn-primary float-left"  >Salvar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
                </div>
            </form>
        </div>
    </div>
</div>
