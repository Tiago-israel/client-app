<div id="exampleModalLong" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cadastro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Nome:</label>
                        <input type="text" [(ngModel)]="pessoa.nome" name="nome" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Data de nascimento:</label>
                        <input type="date" [(ngModel)]="pessoa.dataNascimento" name="dataNascimento" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" [(ngModel)]="pessoa.email" name="email" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Senha:</label>
                        <input type="password" [(ngModel)]="pessoa.senha" name="senha" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary float-left" data-dismiss="modal" (click)="salvar()" >Salvar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
